<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas</title>
</head>
<body>
    <header>
        <h1>Figuras Geométricas</h1>
    </header>

    <section>
        <h2>Calcula el area y perímetro de un cuadrado</h2>
        <form >
            <label for="input_cuadrado">
                Escribe cuanto mide cada lado de tu cuadrado:
            </label>
            <input type="number" id="input_cuadrado">
            <button type="button" onclick="calcular_perimetro_cuadrado()">Calcula el perímetro</button>
            <button type="button" onclick="calcular_area_cuadrado()">Calcula el area</button>
        </form>
    </section>

    <script src="./figuras.js"></script>
</body>
</html>
